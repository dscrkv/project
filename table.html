<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>about</title>
    <style>
      table,
      th,
      td {
        border: 2px solid rebeccapurple;
        border-collapse: collapse;
      }

      td {
        width: 80px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div style="width: 1200px; margin: 0 auto">
      <table style="width: 600px; margin: 0 auto">
        <tbody>
          <tr></td>
            <td colspan="2">2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td rowspan="4">6</td>
          </tr>
          <tr>
            <td rowspan="2">7</td>
            <td>8</td>
            <td rowspan="2" colspan="3">9</td>
          </tr>
          <tr>
            <td>14</td>
          </tr>
          <tr>
            <td rowspan="2" colspan="3">19</td>
            <td>22</td>
            <td>23</td>
            <td rowspan="2">25</td>
          </tr>
          <tr>
            <td colspan="2">28</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
